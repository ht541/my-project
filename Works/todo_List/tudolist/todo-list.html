<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="golbal.css">
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="ht">
        <div class="wrapper">
            <div class="row nav">
                <div class="col topnav-left col-1">
                    <a href="">TMP</a>
                </div>
                <div class="col topnav-right col-11">
                    <a class="fa fa-user-o" href="">share</a>
                    <a class="fa fa-sort-alpha-desc" href="">sort</a>
                    <a class="fa fa-minus-square" href="">move</a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="row">
                <div class="col add col-11">
                    <form action="" id="todo_form">
                        <div class="wrapper">
                            <div class="row">
                                <div class="col le col-1">
                                    <button type="submit" class="fa fa-plus-square"></button>
                                </div>
                                <div class="col rt col-10">
                                    <input id="btn" type="text" value="" placeholder="ADD a to-do...">
                                </div>
                                <div class="col ct col-1"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="wrapper ">
            <div class="row ">
                <div class="col col-11 ">
                    <div class="title">
                        <span>SHOW COMPLETED TO-DOS</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper ">
            <div class="row ">
                <div class="col col-11 ">
                    <div id="todo_list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="storage.js"></script>
    <script src="todo_item.js"></script>
    <script src="ui.js"></script>
</body>

</html>
