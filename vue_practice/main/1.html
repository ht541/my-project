<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="golbal.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main">
        <div class="nav">
            <h1>ToDo List Widget</h1>
        </div>
        <form @submit.prevent="merge" id="search_form">
            <div class="warp">
                <input v-model="current.title" type="text" id="task_id" placeholder=" Add  your  todo  application...">
                <button type="submit" class="fa fa-hand-pointer-o"></button>
            </div>
        </form>
        <div class="warp">
            <strong>UNFINISHED</strong>
        </div>
        <div class="row task">
            <div class="warp toggle">
                <div v-if="!todo.completed" v-for="(todo ,index) in list" class="col col-12">
                    {{todo.title}} &nbsp;
                    <span @click="toggle_completed(todo.id)" class="fa fa-check-square-o"></span>&nbsp;
                    <span @click="del(todo.id)" class="fa fa-times" class="item_right"></span>&nbsp;
                    <span @click="set_current(todo)" class="fa fa-refresh" class="item_right"></span>
                </div>
            </div>
        </div>
        <div class="warp">
            <strong>OFF THE STOCKS</strong>
        </div>
        <div class="row task">
            <div class="warp toggle">
                <div v-if="todo.completed" v-for="(todo ,index) in list" class="col col-12">
                    {{todo.title}}&nbsp;
                    <span @click="toggle_completed(todo.id)" class="fa fa-minus-square-o"></span>&nbsp;
                    <span @click="del(todo.id)" class="fa fa-times-circle"></span>&nbsp;
                    <span @click="set_current(todo)" class="fa fa-refresh"></span>&nbsp;
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
