<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class="nav">
        <span data-link="admin_product" class="nav-item">商品管理</span>
        <span data-link="home" class="nav-item">首页</span>
        <span data-link="admin_cat" class="nav-item">分类</span>
    </div>

    <div data-page="home" class="page home">
        <h3>首页</h3>
        <div class="row cat">
            <div class="cat-list col col-4"></div>
            <div class="sub-cat col col-4" hidden></div>
        </div>
        <h3>热卖</h3>
        <div class="product_list_hot"></div>
        <h3>新品</h3>
        <div class="product_list_new"></div>
    </div>

    <div data-page="admin_product">
        <h3>商品管理</h3>
        <form id="product_form">
            标题
            <input type="text " size="10 " name="title "> 价格
            <input type="text " size="10 " name="price "> 分类:
            <select name="cat_id" id="select-product-cat"></select>
            <button type="submit ">提交</button>
        </form>
        <table border="1 ">
            <thead>
                <th>名称</th>
                <th>价格</th>
                <th>分类</th>
                <th>操作</th>
            </thead>
            <tbody id="product_entry ">

            </tbody>
        </table>
    </div>

    <div data-page="admin_cat">
        <h3>分类管理</h3>
        <form id="cat_form">
            ID
            <input type="text" name="id"> 标题
            <input type="text" name="title"> 父级ID
            <input type="text" name="parent_id">
            <button type="submit">提交</button>
        </form>

        <table border="1">
            <thead>
                <th>id</th>
                <th>名称</th>
                <th>父级</th>
                <th>操作</th>
            </thead>
            <tbody id="cat_entry"></tbody>
        </table>
    </div>

    <script src="js/base/storage.js"></script>
    <script src="js/base/router.js"></script>
    <script src="js/model/product.js "></script>
    <script src="js/model/new.js "></script>
    <script src="js//model/hot.js "></script>
    <script src="js/page/product_ui.js "></script>
</body>

</html>
